<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <style>
        .t1{
             height: 50px;
             width: 50px;
             border: 1px solid black;
        }
        .main-table{
                       height: 500px;
                       width: 100%;
                       border: 1px solid black;
        }
    </style>


</head>
<body class="p-3 m-0 border-0 bd-example bd-example-position-utils">
    <div class="position-relative main-table">
        <div class="position-absolute top-0 start-0 t1 bg-danger"></div>
        <div class="position-absolute top-0 end-0 t1 bg-info"></div>
        <div class="position-absolute top-50 start-50 t1 bg-warning"></div>
        <div class="position-absolute bottom-50 end-50 t1 bg-secondary"></div>
        <div class="position-absolute bottom-0 start-0 t1 bg-success"></div>
        <div class="position-absolute bottom-0 end-0 t1 bg-dark"></div>
      </div>
<br><br><br>

<div class="position-relative">
    <div class="position-absolute top-0 start-0 translate-middle bg-info"></div>
    <div class="position-absolute top-10 start-50 translate-middle bg-success"></div>
    <div class="position-absolute top-0 start-100 translate-middle bg-warning"></div>
    <div class="position-absolute top-50 start-0 translate-middle bg-secondary"></div>
    <div class="position-absolute top-50 start-50 translate-middle bg-primary"></div>
    <div class="position-absolute top-50 start-100 translate-middle bg-danger"></div>
    <div class="position-absolute top-100 start-0 translate-middle bg-warning"></div>
    <div class="position-absolute top-100 start-50 translate-middle bg-info"></div>
    <div class="position-absolute top-100 start-100 translate-middle bg-secondary"></div>
  </div>
  <br><br><br>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>         
</body>
</html>
