<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>

<body>
    <form action="">
        <label for="">Name:</label>
        <input type="text" id="username" name="username" placeholder="Enter username">
        <br><br>

        <label for="">Gender:</label>
        <input type="radio" id="g1" name="g1" value="male">male
        <input type="radio" id="g2" name="g2" value="female">female
        <br><br>

        <label for="">Age:</label>
        <input type="number" id="age" name="age">
        <br><br>

        <input type="button" value="Save" id="btn1" name="btn1">
        <br><br>
    </form>
    <br>
    <br>

    <table border="1" id="userdata">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
    </table>
    <script>
        $('#btn1').click(function () {
            var name = $('#username').val();
            var age = $('#age').val();
            var gender = $('#g1').val();

            $('#userdata').append('<tr><td>' + name + '</td><td>' + age + '</td><td>' + gender + '</td></tr>');
            $('#username').val('');
            $('#age').val();
            $('#g1').val();
        });
    </script>
</body>

</html>
