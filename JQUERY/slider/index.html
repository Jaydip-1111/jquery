<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./slick/slick.css?v2022">
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css?v2022">
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/demo.css">
    <style type="text/css">

        html, body {
          margin: 0;
          padding: 0;
        }
    
        * {
          box-sizing: border-box;
        }
        html,* { font-family: 'Inter'; }
    body { background-color: #4B5563; line-height:1.6; color: #fff;}
    .lead { font-size: 1.5rem; font-weight: 300; }
    .container { margin: 50px auto; max-width: 960px; }
    
        .slider {
            width: 100%;
            margin: 50px auto;
        }
    
        .slick-slide {
          margin: 0px 20px;
        }
    
        .slick-slide img {
          width: 100%;
        }
    
        .slick-prev:before,
        .slick-next:before {
          color: black;
        }
    
    
        .slick-slide {
          transition: all ease-in-out .3s;
          opacity: .2;
        }
        
        .slick-active {
          opacity: .5;
        }
    
        .slick-current {
          opacity: 1;
        }
        .img{
               height: 300px;
               width: 400px;
        }
        .imges{
                height: 300px;
                width: 200px;
        }
  
        .lead { font-size: 1.5rem; font-weight: 300; }
        h1 { margin-top: 150px; text-align: center; }
        p { margin: 30px auto; text-align: center; }
        button { border: 0; padding: 1rem 2rem; background-color: #222; color: #fff; cursor: pointer; }
      </style>
</head>
<body>
    <section class="regular slider">
        <div>
          <img src="img1.jpg" class="img">
        </div>
        <div>
          <img src="img2.jpg" class="img">
        </div>
        <div>
          <img src="img3.jpg" class="img">
        </div>
        <div>
          <img src="img4.jpg" class="img">
        </div>
        <div>
          <img src="img5.jpg" class="img">
        </div>
        <div>
          <img src="img6.jpg" class="img">
        </div>
      </section>
      <section class="variable slider">
        <div>
          <img src="s1.jpg" class="imges">
        </div>
        <div>
          <img src="s2.jpg" class="imges" >
         
        </div>
        <div>
          <img src="s3.jpg" class="imges">
        </div>
        <div>
          <img src="s4.jpg" class="imges">
        </div>
        <div>
          <img src="s5.jpg" class="imges">
        </div>
        <div>
          <img src="s6.jpg" class="imges">
        </div>
       
      </section>

      <script src="./slick/slick.js?v2022" type="text/javascript" charset="utf-8"></script>
      <script src="https://code.jquery.com/jquery-migrate-3.4.0.min.js"></script>
      <script type="text/javascript">
         $(".regular").slick({
        dots: true,
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".variable").slick({
        dots: true,
        infinite: true,
        variableWidth: true
      });
     
      </script>
</body>
</html>
