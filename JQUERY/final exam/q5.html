<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onlink and One Ball Show </title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<body>

    <ul class="switch">
      <li class="red"></li>
      <li class="green"></li>
      <li class="Yellow"></li>
      <li class="Blue"></li>
      <li class="pink"></li>
      <li class="orange"></li>
      
    </ul>

    <input type="button" value="Show-Btn" id="btn">

   <script>
      $('#btn').click(function(){
        $('.red').show();
        $('#btn').click(function(){
        $('.green').show();
        $('#btn').click(function(){
        $('.Yellow').show();
        $('#btn').click(function(){
        $('.Blue').show();
        $('#btn').click(function(){
        $('.pink').show();
        $('#btn').click(function(){
        $('.orange').show();
        })
        })
      });
    });
  });
});
   </script>
</body>
</html>
