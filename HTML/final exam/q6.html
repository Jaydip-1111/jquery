<html>
<head>
    <title>Register</title>
</head>    
    <body>
          <form>
              <center><h3>Register</h3></center>
              <hr>
              <hr>
              <label><b>Name*:-</b></label>
              <input type="text" name="username" placeholder="Enter Firstname" required>
              <input type="text" name="surname" placeholder="Enter Surname" required>
              <hr>

              <label><b>Phone:-</b></label>
              <select>
                   <option>+91</option>
                   <option>+81</option>
                   <option>+14</option>
                   <option>+99</option>
              </select>
              <input type="num" name="number">
              <hr>

              <label><b>Email*:-</b></label>
              <input type="email" name="email" placeholder="example@gmail.com" required>
              <hr>

              <label><b>Address*:-</b></label>
              <textarea rows="2" cols="20" required></textarea>
              <hr>

              <label><b>Gender:-</b></label>
              <input type="radio" name="gender" value="male">Male
              <input type="radio" name="gender" value="female">Female
              <input type="radio" name="gender" value="others">Others
              <hr>

              <label><b>Profile Photos:-</b></label>
              <input type="file" name="img" multiple>
              <hr>

              <label><b>Birthday:-</b></label>
              <input type="date" name="dob">
              <hr>

              <label><b>Hobby:-</b></label><br>
              <input type="checkbox" name="q1" value="cricket">Cricket<br>
              <input type="checkbox" name="q1" value="traveling">Traveling<br>
              <input type="checkbox" name="q1" value="reading">Reading<br>
              <input type="checkbox" name="q1" value="music">music
              <hr>
              <hr>
                
              <center><h3>Login Details</h3></center>
              <hr>

              <label><b>User Name*:-</b></label>
              <input type="text" name="username" required>
              <hr>
   
              <label><b>Password*:-</b></label>
              <input type="password" name="upwd" required>
              <hr>
              
              <label><b>Confirm Password*:-</b></label>
              <input type="password" name="cpwd" required>
              <hr>
              <hr>
              <input type="submit" name="btn1" value="SUBMIT">
              <input type="reset" name="btn2" value="RESET">
              <hr>

          </form>
    </body>
</html>
